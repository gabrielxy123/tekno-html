<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Layanan Laundry</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }
        body {
            background-color: #A1E3F9;
            color: #2d2d2d;
            padding-bottom: 60px;
        }
        .header {
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #005f73, #0a9396);
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .search-container p {
            font-size: 16px;
            color: #005f73;
            margin-bottom: 10px;
        }
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #005f73;
            border-radius: 30px;
            padding: 5px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 40px;
            overflow: hidden;
            transition: width 0.3s ease, border-color 0.3s ease;
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 5px;
            width: 0;
            transition: width 0.3s ease;
        }
        .search-box button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #005f73;
        }
        .search-box.active {
            width: 250px;
            border-color: #ffdd57;
        }
        .search-box.active input {
            width: 200px;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #005f73;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            font-weight: bold;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ffdd57;
        }
        .navbar .material-icons {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .container {
            padding: 40px 20px 20px;
        }
        .announcement {
            background: #ffdd57;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #005f73;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .store {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .store-item {
            background: #005f73;
            padding: 15px;
            border-radius: 15px;
            flex: 1 1 calc(45% - 20px);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .store-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .store-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .store-item .name {
            font-weight: bold;
            color: #ffdd57;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .store-item .location {
            color: #e0e0e0;
            font-size: 14px;
        }
    </style>
    <script>
        function toggleSearch() {
            let searchBox = document.querySelector('.search-box');
            searchBox.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="header">
        <h2>Selamat Datang di Aplikasi CariLaundry</h2>
    </div>
    <div class="container">
        <div class="announcement">
            <p><strong>Pengumuman:</strong> Diskon 20% untuk pelanggan baru!</p>
        </div>
        <div class="search-container">
            <p>Temukan Laundry Terbaik !</p>
            <div class="search-box" id="searchBox">
                <input type="text" placeholder="Cari...">
                <button onclick="toggleSearch()"><span class="material-icons">search</span></button>
            </div>
        </div>
        <h3 style="margin-top: 20px; color: #005f73;">Toko Laundry</h3>
        <div class="store">
            <div class="store-item">
                <img src="agian.jpg" alt="Agian Laundry">
                <div class="name"><a href="detail1.html" style="color: #ffdd57; text-decoration: none;">Agian Laundry</a></div>
                <div class="location">Jakarta</div>
            </div>
            <div class="store-item">
                <img src="fanya.jpg" alt="Fanya Laundry">
                <div class="name"><a href="detail2.html" style="color: #ffdd57; text-decoration: none;">Fanya Laundry</a></div>
                <div class="location">Bandung</div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="#"><span class="material-icons">home</span>Beranda</a>
        <a href="toko.html"><span class="material-icons">store</span>Toko</a>
        <a href="akun.html"><span class="material-icons">person</span>Akun</a>
    </div>
</body>
</html>
